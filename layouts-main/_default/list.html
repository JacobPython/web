{{ partial "header.html" . }}

<div class="container">
    <div id="article">
        <h1>{{.Title}}</h1>
        <ul class="posts">
            {{ range .Data.Pages }}
            <li><span><a href="{{ .Permalink }}">{{ .Title }}</a><time class="pull-right post-list">{{ .Date.Format "Jan 2, 2006" }}</h4></time></span></span></li>
            {{ end }}
        </ul>
    </div>
</div>

{{ partial "footer.html" . }}
