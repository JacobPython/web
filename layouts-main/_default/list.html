{{ partial "header.html" . }}

<div class="row">
    <div class="text-center">
        <h1>{{.Title}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <ul>
            {{ range first 10 .Data.Pages }}
            <li><span>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                    <time> - {{ .Date.Format "Mon Jan 2, 2006" }}</h4></time>
                </span></span></li>
                {{ end }}
        </ul>
    </div>
</div>

{{ partial "footer.html" . }}
