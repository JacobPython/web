<!-- Brand and toggle get grouped for better mobile display -->
<div class="container">
    <div class="row">
        <div class="navbar navbar-default {{ if .Site.Params.theme.inverse }}navbar-inverse{{ end }}" style="margin-bottom: 0px;" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/"><p class="navbar-brand">{{ .Site.Title }}</p></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-responsive-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ .Site.BaseURL }}collections">{{title .Site.Params.links.collections }} </a></li>
                    <li><a href="{{ .Site.BaseURL }}categories">{{title .Site.Params.links.categories }} </a></li>
                    <li><a href="{{ .Site.BaseURL }}posts">{{title .Site.Params.links.posts }} </a></li>
                    <li><a href="{{ .Site.BaseURL }}about">{{title .Site.Params.links.about }} </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.navbar-->
    </div><!-- /.navbar-->
</div><!-- /.navbar-->
