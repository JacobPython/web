{{ partial "header.html" . }}
    <div class="container-fluid" style="display: block; padding-right: 15px; padding-bottom: 30px;width: 90%;padding-top: 30px;">
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="article">
                        <ul class="posts">
                            {{ range first 10 .Data.Pages }}
                                <div class="summary">
                                    <h4><a href="{{ .Permalink }}">{{ .Title }}</a><time class="pull-right post-list">{{ .Date.Format "Jan 2, 2006" }}</h4></time></span></span></h4>
                                    {{ .Summary }}
                                </div>
                                {{ if .Truncated }}
                                <div class="read-more-link">
                                    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
                                </div>
                                {{ end }}
                                <hr>
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </div>
    </div>
{{ partial "footer.html" . }}
