{{ partial "header.html" . }}
    <div class="row">
        <div class="container">
            <div class="col-md-12">
                <div id="article">
                    <h1>{{.Title}}</h1>
                    <ul class="posts">
                        {{ range .Data.Pages }}
                        <li><span><a href="{{ .Permalink }}">{{ .Title }}</a><time class="pull-right post-list">{{ .Date.Format "Jan 2, 2006" }}</h4></time></span></span></li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{{ partial "footer.html" . }}
